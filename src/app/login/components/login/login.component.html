<div class="login-container">
  <mat-card>

    <mat-card-title>
      <mat-toolbar color="primary">Sign In</mat-toolbar>
    </mat-card-title>

    <mat-card-content>
      <form (submit)="onSubmit()" [formGroup]="loginForm">

        <mat-form-field>
          <input matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password">
        </mat-form-field>

        <button type="submit" mat-button color="primary" [disabled]="loginForm.invalid">Sign In</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
